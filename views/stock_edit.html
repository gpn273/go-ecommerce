<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Baltic Sports Services</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/stock">Stock</a></li>
                <li><a href="/suppliers">Suppliers</a></li>
                <li><a href="/orders">Orders</a></li>
                <li class="active"><a href="/sales">Salesmen</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    {{ if .Error }}
    <div class="alert alert-danger">
        <strong>Error</strong> {{.Error}}
    </div>
    {{ end }}

    <form action="/stock/edit/update" method="post">
        <input type="hidden" name="id" value="{{ .Data.ID }}">
        <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ .Data.Title }}" required>
        </div>
        <div class="form-group">
            <label for="price" class="control-label">Price</label>
            <div class="input-group">
                <div class="input-group-addon">&pound;</div>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ .Data.Price }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ .Data.Description }}</textarea>
        </div>
        <div class="form-group">
            <label for="totalstock" class="control-label">Total Stock</label>
            <input type="number" class="form-control" id="totalstock" name="totalstock" value="{{ .Data.TotalStock }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
</body>
</html>
